<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chollos 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #f1f1f1;
    }
    header {
      background-color: #000;
      padding: 50px 20px 30px;
      text-align: center;
    }
    .title-3d {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      color: #ffd700;
      text-shadow: 2px 2px 0 #000, 4px 4px 5px #333;
      display: inline-block;
      border: 3px solid #000;
      padding: 20px 40px;
      border-radius: 20px;
      background: linear-gradient(145deg, #fff6b0, #ffd700);
    }
    .sections {
      display: flex;
      justify-content: center;
      gap: 25px;
      padding: 40px 20px;
      background-color: #eee;
      flex-wrap: wrap;
    }
    .card {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 320px;
      padding: 20px;
      border: 1px solid #ccc;
      color: #111;
    }
    .producto {
      border-bottom: 1px solid #ddd;
      padding-bottom: 10px;
      margin-bottom: 10px;
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
    }
    .producto h3 {
      font-size: 1.1em;
      margin: 8px 0;
    }
    .producto p {
      margin: 5px 0;
    }
    .producto a {
      background:#ffd700;
      color:#000;
      padding:8px 12px;
      border-radius:6px;
      text-decoration:none;
      font-weight:bold;
      display:inline-block;
      margin-top: 6px;
    }
    .ver-mas {
      color: #000;
      background-color: #eee;
      border: 2px solid #aaa;
      padding: 6px 12px;
      border-radius: 8px;
      margin-top: 12px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      text-align: center;
    }
    .qr {
      text-align: center;
      margin: 40px auto;
    }
    .qr img {
      width: 170px;
      border-radius: 12px;
      background: #fff;
      padding: 8px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    footer {
      background: #ccc;
      text-align: center;
      font-size: 0.8em;
      color: #222;
      padding: 20px;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title-3d">Chollos 2025</h1>
  </header>

  <div class="sections">
    <div class="card">
      <h2>Chollos 2025</h2>
      <div id="general"></div>
    </div>
    <div class="card">
      <h2>Chollos Electr칩nica</h2>
      <div id="electronica"></div>
    </div>
    <div class="card">
      <h2>Chollos Deportes</h2>
      <div id="deportes"></div>
    </div>
  </div>

  <div class="qr">
    <img src="/static/canal_qr.png" alt="QR del canal de Telegram">
  </div>

  <footer>
    Esta es una p치gina de afiliados. No vendemos productos directamente. Las ofertas y ventas pertenecen a terceros. No nos hacemos responsables del contenido, calidad o cumplimiento de las condiciones por parte de los vendedores.
  </footer>

  <script>
    async function cargarOfertas() {
      const categorias = ['general', 'electronica', 'deportes'];
      for (let cat of categorias) {
        try {
          const res = await fetch(`/api/${cat}`);
          const data = await res.json();
          const contenedor = document.getElementById(cat);
          if (!Array.isArray(data) || data.length === 0) {
            contenedor.innerHTML = "<p>Sin productos disponibles</p>";
            continue;
          }

          const principal = data[0];
          const extras = data.slice(1);
          const ahora = new Date();
          const fecha = ahora.toLocaleDateString('es-ES');
          const hora = ahora.toLocaleTimeString('es-ES', {hour: '2-digit', minute: '2-digit'});

          let html = `
            <div class="producto">
              <img src="${principal.imagen}" alt="Producto">
              <h3>${principal.titulo}</h3>
              <p><strong>Precio:</strong> ${principal.precio}</p>
              <p><strong>Descuento:</strong> ${principal.descuento}%</p>
              <a href="${principal.url}" target="_blank">Comprar Chollo</a>
              <p><em>Actualizado el ${fecha} a las ${hora}</em></p>
            </div>
          `;

          if (extras.length > 0) {
            html += `<div class="extra" id="extra-${cat}" style="display:none;">` + extras.map(oferta => `
              <div class="producto">
                <img src="${oferta.imagen}" alt="Producto">
                <h3>${oferta.titulo}</h3>
                <p><strong>Precio:</strong> ${oferta.precio}</p>
                <p><strong>Descuento:</strong> ${oferta.descuento}%</p>
                <a href="${oferta.url}" target="_blank">Comprar Chollo</a>
              </div>
            `).join('') + `</div>
            <span class="ver-mas" onclick="toggleExtra('${cat}')">Ver m치s</span>`;
          }

          contenedor.innerHTML = html;

        } catch (e) {
          document.getElementById(cat).innerHTML = "<p>Error al cargar</p>";
        }
      }
    }

    function toggleExtra(cat) {
      const extra = document.getElementById(`extra-${cat}`);
      const btn = extra.nextElementSibling;
      if (extra.style.display === "none") {
        extra.style.display = "block";
        btn.textContent = "Ver menos";
      } else {
        extra.style.display = "none";
        btn.textContent = "Ver m치s";
      }
    }

    window.onload = cargarOfertas;
  </script>
</body>
</html>
