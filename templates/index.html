<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chollos 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* TUS ESTILOS ORIGINALES (COMPLETOS) */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #1a1a1a;
      color: #f1f1f1;
    }
    header {
      background-color: #000;
      padding: 50px 20px 30px;
      text-align: center;
    }
    .title-3d {
      font-family: 'Orbitron', sans-serif;
      font-size: 3.5em;
      color: #ffd700;
      text-shadow: 2px 2px 0 #000, 4px 4px 5px #333;
      display: inline-block;
      border: 3px solid #000;
      padding: 20px 40px;
      border-radius: 20px;
      background: linear-gradient(145deg, #fff6b0, #ffd700);
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      padding: 40px 20px;
      background-color: #eee;
    }
    .card {
      background: #f9f9f9;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      padding: 25px;
      border: 1px solid #ccc;
      color: #111;
    }
    .card h2 {
      font-size: 1.4em;
      color: #000;
      background: #ffd700;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      border: 2px solid #000;
      text-shadow: 1px 1px 2px #000;
    }
    .oferta {
      text-align: center;
      margin-top: 15px;
    }
    .oferta img {
      max-width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      border: 1px solid #ddd;
      background: #f5f5f5;
    }
    .oferta h3 {
      font-size: 1em;
      margin: 10px 0;
      color: #333;
    }
    .oferta p {
      margin: 5px 0;
      color: #222;
    }
    .oferta a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 15px;
      background: #ffd700;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .ver-mas {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #1e90ff;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
    }
    .ver-menos {
      display: none;
      text-align: center;
      margin-top: 15px;
      color: #1e90ff;
      font-weight: bold;
      cursor: pointer;
      background: none;
      border: none;
      padding: 5px;
    }
    .extra {
      display: none;
    }
    .qr {
      text-align: center;
      margin: 40px auto;
    }
    .qr img {
      width: 170px;
      border-radius: 12px;
      background: #fff;
      padding: 8px;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.1);
    }
    footer {
      background: #ccc;
      text-align: center;
      font-size: 0.8em;
      color: #222;
      padding: 20px;
      margin-top: 60px;
    }
    .error {
      color: red;
      padding: 10px;
    }
    .cargando {
      color: #666;
      text-align: center;
    }
    @media (max-width: 768px) {
      .card-container {
        grid-template-columns: 1fr;
      }
      .title-3d {
        font-size: 2em;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 class="title-3d">Chollos 2025</h1>
  </header>

  <div class="card-container">
    <div class="card">
      <h2>Chollos 2025</h2>
      <div id="general" class="cargando">Cargando...</div>
    </div>
    <div class="card">
      <h2>Electrónica</h2>
      <div id="electronica" class="cargando">Cargando...</div>
    </div>
    <div class="card">
      <h2>Deportes</h2>
      <div id="deportes" class="cargando">Cargando...</div>
    </div>
  </div>

  <div class="qr">
    <!-- Cambia esta ruta si tu QR está en otra ubicación -->
    <img src="/static/canal_qr.png" alt="QR del canal de Telegram" 
         onerror="this.src='https://via.placeholder.com/170x170?text=QR+no+encontrado'">
  </div>

  <footer>
    Esta es una página de afiliados. No vendemos productos directamente.
  </footer>

  <script>
    // Función mejorada para mostrar imágenes
    function mostrarImagen(url, titulo) {
      if (!url || !url.startsWith('http')) {
        return '<div style="background:#f5f5f5;height:200px;display:flex;align-items:center;justify-content:center;border-radius:10px;border:1px solid #ddd;color:#999">Imagen no disponible</div>';
      }
      // Fuerza HTTPS si es HTTP
      const imgUrl = url.replace('http://', 'https://');
      return `<img src="${imgUrl}" 
                  alt="${titulo || 'Producto'}" 
                  style="max-width:100%;height:200px;object-fit:contain;border-radius:10px;border:1px solid #ddd;"
                  onerror="this.src='https://via.placeholder.com/300x200?text=Error+al+cargar'">`;
    }

    // Función para cargar ofertas
    async function cargarOfertas() {
      const categorias = ['general', 'electronica', 'deportes'];
      
      for (const cat of categorias) {
        try {
          const res = await fetch(`/api/${cat}?nocache=${Date.now()}`);
          const data = await res.json();
          const contenedor = document.getElementById(cat);
          
          if (!data || data.error || data.length === 0) {
            contenedor.innerHTML = `<p class="error">${
              cat === 'deportes' ? 'Próximamente' : 
              data.error || 'No hay ofertas'
            }</p>`;
            continue;
          }

          let html = data.map((oferta, index) => `
            <div class="oferta">
              ${mostrarImagen(oferta.imagen, oferta.titulo)}
              <h3>${oferta.titulo || 'Sin título'}</h3>
              <p>${oferta.precio || '?'} <span style="color:green">${
                oferta.descuento ? `(-${oferta.descuento}%)` : ''
              }</span></p>
              <a href="${oferta.url || '#'}" target="_blank">Ver oferta</a>
            </div>
          `).join('');

          contenedor.innerHTML = html;
        } catch (e) {
          console.error(`Error en ${cat}:`, e);
          document.getElementById(cat).innerHTML = `
            <p class="error">Error al cargar</p>
            <button onclick="cargarOfertas()">Reintentar</button>
          `;
        }
      }
    }

    // Iniciar y actualizar cada 30 segundos
    window.onload = cargarOfertas;
    setInterval(cargarOfertas, 30000);
  </script>
</body>
</html>
